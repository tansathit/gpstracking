  <div id="footer" data-tracking-area="footer" style="display:none;">
  <script>
    var map = L.map('map'); //Initialize the map

    var formId = '1FAIpQLScovJVgsj3iJbslamW8GPoGwCTfv4826iJExjmfZCYeRsDwsA';
    var formLat = '617766669';
    var formLng = '328531020';
    var formText = '445527557';
    var formOrderNo = '508187306';
    var gsheet = '1pkXqeRyOfe5ldUaxcN8K2TYioATgtIFG9OA6-aL7RzE';

    //Add a basemap
    var OpenStreetMap_Mapnik = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    	maxZoom: 19,
    	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);
    
    //Add Location Options - override the plugin default popup and circle
    var locOptions = {
      drawCircle: false,
      showPopup: false,
      follow:true,
    };

    //Add Location
    var loc = L.control.locate(locOptions).addTo(map);

    //Endable Location at page load and do things once the location is found
    loc.start();

    var marker, circle, lat, lng; //create variables used throughout the map

    function collectData(e) {
      //console.log(e);
      lat = e.latlng.lat;
      lng = e.latlng.lng;

      var form = '<div id="formdiv"><form role="form" id="projectform"><div class="form-group"><div class="form-group"><label for="description" class="requiredField">GPS Collection Form</label><div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups"><div class="btn-group-vertical mr-2" data-toggle="buttons"><label class="btn btn-primary"><input type="radio" name="options" id="option2" value="Rider Accepted"> รับทราบ </label><label class="btn btn-primary"><input type="radio" name="options" id="option1" value="Order Packed"> จัดสินค้าเรียบร้อย </label></div><div class="btn-group-vertical mr-2" data-toggle="buttons"><label class="btn btn-success"><input type="radio" name="options" id="option3" value="Order Shipped"> เริ่มจัดส่ง </label> <label class="btn btn-success"><input type="radio" name="options" id="option4" value="Order Completed"> ส่งสินค้าเรียบร้อย </label></div></div><br>Order No.<textarea class="form-control" rows="1" id="descrip" placeholder="กรุณาระบุเลขที่ใบสั่งซื้อ"></textarea><em class="text-muted">กดบันทึกเพื่อลงสถานะของการทำงาน</em><div id="formHelp"></div><hr /><button type="submit" id="submit" class="btn btn-default btn-sm">บันทึก</button></form></div>';
      
      if (e.accuracy) {
        var radius = (e.accuracy / 2) * 3.28084;
        circle = L.circle(e.latlng, radius).addTo(map);
      }
      marker = L.marker(e.latlng).addTo(map)
      .bindPopup(form, {maxWidth:400});

    /*
      // ร้านวงแหวนบางขุนเทียน

      /* Working now
      // loading GeoJSON file - Here my html and usa_adm.geojson file resides in same folder
      $.getJSON("geojson_wongwan.json",function(data){
      // L.geoJson function is used to parse geojson file and load on to map
      L.geoJson(data).addTo(map);
      });
      */
      
      $.getJSON("geojson_wongwan.json",function(data){
        // add GeoJSON layer to the map once the file is loaded
        var datalayer = L.geoJson(data ,{
          style: function(feature) {
              return {
                  fillColor: feature.properties['fill'],
                  fillOpacity: feature.properties['fill-opacity'],
                  color: feature.properties['stroke'],
                  width: feature.properties['stroke-width'],
                  opacity: feature.properties['opacity']
              };
          }
        }).addTo(map);
        map.fitBounds(datalayer.getBounds());
      });
      
      
      //if you try and open the popup right away the location may not be ready, eventhough it's firing after locationfound
      setTimeout(function() {
        marker.openPopup();
        loc.stop();
      }, 100);

      marker.on('popupopen', function() {
        $('#projectform').submit(function(event) {
            event.preventDefault();
            var descrip = $( "input[type=radio][name=options]:checked" ).val();
            var orderno = $('#descrip').val();
            //console.log(descrip);
            if (descrip && orderno) {
              //console.log(descrip);
              $('#formdiv').html('<iframe src="https://docs.google.com/forms/d/e/' + formId + '/formResponse?entry.' + formLat + '=' + lat + '&entry.' + formLng + '=' + lng + '&entry.'+ formText + '=' + descrip + '&entry.'+ formOrderNo + '=' + orderno + '&submit=Submit" seamless scrolling="no" style="overflow:hidden;height:375px;border:lightgray solid thin;"></iframe>');
            } else {
              $('#formHelp').html('<span style="color:red;">กรุณาใส่ข้อมูลให้ครบถ้วน</span>')
            }
          });
      });
      if (marker) {
        marker.on('popupclose', function() {
          map.removeLayer(marker);
          if (map.hasLayer(circle)) {
            map.removeLayer(circle);
          }
        });
      }
    }


    map.on('locationfound', function(e) {
      collectData(e);
    });
    
  setTimeout(function() {
    if(lat) {
      return false;
    }else{
      console.log('no loc');
      loc.stop();
      map.setView([39,-82], 10);
      alert('No location found')
    }
    }, 6000);

    map.on('click', function(e) {
      collectData(e);
    });

/*    map.on('stopfollowing', function() {

    //Add form response points
    //Add an empty geojson layer for the google sheet points and create the popup
    var gps = new L.geoJson(null, {
      onEachFeature: function(feature, layer) {
        layer.bindPopup(feature.properties.Description)
      }
    });
    
    //Grab the google sheet data using tabletop - published to the web not just shared - and use geojson.min.js to convert into proper geojson format
    var tabletop = Tabletop.init( {
      key: gsheet,
      simpleSheet: true,
      parseNumbers: true,
      callback: function(data, tabletop) {
        var gpsData = GeoJSON.parse(data, {Point: ['Latitude', 'Longitude']});

        //add that data to the geojson layer created earlier
        gps.addData(gpsData);
        gps.addTo(map);
      },
    });
